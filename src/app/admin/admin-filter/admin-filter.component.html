<div class="margintop">
  <div class="col-xs-9 col-sm-9 col-md-6 col-lg-5 col-xl-4">
    <div class="input-group">
        <input type="text" class="form-control" name="searchInputValue" [(ngModel)]="searchInputValue" (keyup)="onKeyUp($event.target.value)" placeholder="Search by Plate">
        <span class="input-group-addon bg-primary"><div class="search text-white">&#9906;</div></span>
    </div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2 float-xs-right">
    <div class="form-group">
      <select class="form-control" name="selectfilter" (change)="filterListStatus($event.target.value)">
        <option value="ALL">All</option>
        <option value="ACTIVE">Active</option>
        <option value="COMPLETED">Completed</option>
        <option value="CANCELLED">Cancelled</option>
      </select>
  </div>
</div>
</div>
