<div class="container">
  <table class="table table-hover tablescroll">
    <thead class="thead-default">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Fuel</th>
        <th>Plate</th>
        <th>Email</th>
        <th>Status</th>
        <th class="text-xs-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{request.id}}</td>
        <td>{{request.name}}</td>
        <td>{{request.make}}</td>
        <td>{{request.model}}</td>
        <td>{{request.year}}</td>
        <td>{{request.fuel}}</td>
        <td>{{request.plate}}</td>
        <td>{{request.email}}</td>
        <td>
          <span class="tag tag-{{request.status}}">{{request.status}}</span>
        </td>
        <td>
          <div class="row text-xs-center">
            <button type="button" class="btn btn-sm btn-danger">X</button>
            <button type="button" class="btn btn-sm btn-success">&#x2713;</button>
          </div>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>

</div>
