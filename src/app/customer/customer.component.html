<form class="reqform bg-faded rounded clearfix margintop col-lg-6 offset-lg-3 col-md-10 offset-md-1"
  novalidate #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.value)">
    <div class="form-group clearfix">
      <label for="name" class="col-sm-3 col-md-3 col-lg-3 form-control-label formlabel">
        Your Name
      </label>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <input required type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Insert your fullname">
      </div>
    </div>
    <div class="form-group clearfix">
      <label for="email" class="col-sm-3 col-md-3 col-lg-3 form-control-label formlabel">
        Your Email
      </label>
      <div class="col-sm-9 col-md-9 col-lg-9">
        <input required type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Insert your email">
      </div>
    </div>
    <div class="form-group col-md-6 col-lg-6 clearfix">
      <label for="make">Make</label>
      <select required class="form-control" name="make" [ngModel]="make">
        <option [ngValue]="make" *ngFor="let make of uniqueMake()">{{make}}</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-6 clearfix">
      <label for="model">Model</label>
      <select required class="form-control" name="year" [(ngModel)]="model">
        <option [ngValue]="vehicle.model" *ngFor="let vehicle of vehicles">{{vehicle.model}}</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-6 clearfix">
      <label for="year">Year</label>
      <select required class="form-control" name="year" [(ngModel)]="year">
        <option [ngValue]="vehicle.year" *ngFor="let vehicle of vehicles">{{vehicle.year}}</option>
      </select>
    </div>
    <div class="form-group col-md-6 col-lg-6 clearfix">
      <label for="type">Fuel Type</label>
      <select required class="form-control" name="fuel" [(ngModel)]="fuel">
        <option value="Regular">Regular</option>
        <option value="Premium">Premium</option>
      </select>
    </div>
    <div class="form-group clearfix">
      <label for="name" class="col-sm-4 col-md-3 col-lg-3 form-control-label formlabel">
        Vehicle Plate
      </label>
      <div class="col-sm-8 col-md-9 col-lg-9">
        <input required type="text" name="plate" [(ngModel)]="plate" class="form-control" placeholder="Insert your plate">
        <input type="hidden" name="status" [(ngModel)]="status"/>
      </div>

    </div>
  <div class="container paddingtop">
    <button [disabled]="!customerForm.valid" type="submit" class="btn btn-primary float-xs-right">Send Request</button>
  </div>
  {{ customerForm.value | json }}
</form>
